<!-- Animación de entrada (se muestra si showAnimation está activo) -->
<app-login-animation 
  *ngIf="showAnimation" 
  (animationFinished)="onAnimationFinished()"
></app-login-animation>

<!-- Formulario de login, oculto cuando showAnimation está activo -->
<div class="login-container" *ngIf="!showAnimation">
  <div class="login-wrapper">
    <div class="login-image">
      <img src="assets/images/LogoAerolinea.PNG" alt="Logo Aerolínea" />
    </div>

    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input 
            type="text" 
            id="usuario" 
            name="email" 
            [(ngModel)]="email"  
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
            <span 
              class="toggle-password" 
              (click)="togglePasswordVisibility()"
              style="cursor: pointer;"
            >👁️</span>
          </div>
        </div>

        <button type="submit" [disabled]="isLoading">Ingresar</button>

        <!-- Spinner de carga -->
        <div *ngIf="isLoading" class="loading">
          <div class="spinner"></div>
          <p>Cargando...</p>
        </div>

        <!-- Mensaje de error -->
        <p *ngIf="message" class="message">{{ message }}</p>
      </form>
    </div>
  </div>
</div>
